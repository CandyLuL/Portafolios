    <main class="portfolio-main">

        <section class="schedule-appointment-section container">
            <h2 data-es="Agendar una Cita" data-en="Schedule an Appointment">Agendar una Cita</h2>
            <p class="section-description-centered" data-es="¡Gracias por tu interés en mis servicios! Por favor, completa este formulario para agendar una consulta gratuita. Me pondré en contacto contigo a la brevedad." data-en="Thank you for your interest in my services! Please complete this form to schedule a free consultation. I will contact you shortly."></p>

            <form id="appointment-form" class="appointment-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nombre" data-es="Tu Nombre Completo:" data-en="Your Full Name:">Tu Nombre Completo:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email" data-es="Tu Email:" data-en="Your Email:">Tu Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono" data-es="Tu Teléfono (opcional):" data-en="Your Phone (optional):">Tu Teléfono (opcional):</label>
                        <input type="tel" id="telefono" name="telefono">
                    </div>
                    <div class="form-group">
                        <label for="interes" data-es="Estoy interesado en:" data-en="I am interested in:">Estoy interesado en:</label>
                        <select id="interes" name="interes" required>
                            <option value="" data-es="Selecciona una opción" data-en="Select an option">Selecciona una opción</option>
                            <option value="paquete-basico" data-es="Paquete Básico" data-en="Basic Package">Paquete Básico</option>
                            <option value="paquete-avanzado" data-es="Paquete Avanzado" data-en="Advanced Package">Paquete Avanzado</option>
                            <option value="paquete-premium" data-es="Paquete Premium" data-en="Premium Package">Paquete Premium</option>
                            <option value="hosting-basico" data-es="Hosting y Dominio Básico" data-en="Basic Hosting & Domain">Hosting y Dominio Básico</option>
                            <option value="hosting-avanzado" data-es="Hosting y Dominio Avanzado" data-en="Advanced Hosting & Domain">Hosting y Dominio Avanzado</option>
                            <option value="hosting-premium" data-es="Hosting y Dominio Premium" data-en="Premium Hosting & Domain">Hosting y Dominio Premium</option>
                            <option value="consulta-general" data-es="Consulta General" data-en="General Inquiry">Consulta General</option>
                        </select>
                    </div>
                </div>
                <div class="form-group full-width">
                    <label for="mensaje" data-es="Describe brevemente tu proyecto o tus dudas:" data-en="Briefly describe your project or questions:">Describe brevemente tu proyecto o tus dudas:</label>
                    <textarea id="mensaje" name="mensaje" rows="6" placeholder="Cuéntame sobre tus necesidades, lo que buscas en tu web o tus preguntas específicas."></textarea>
                </div>
                <div class="form-buttons">
                    <button type="button" id="send-email" class="btn-primary" data-es="Enviar por Email" data-en="Send via Email">Enviar por Email</button>
                    <button type="button" id="send-whatsapp" class="btn-secondary" data-es="Enviar por WhatsApp" data-en="Send via WhatsApp">Enviar por WhatsApp</button>
                </div>
            </form>
            <p class="form-note-bottom" data-es="También puedes contactarme directamente vía WhatsApp con el botón flotante." data-en="You can also contact me directly via WhatsApp using the floating button."></p>
        </section>

    </main>
